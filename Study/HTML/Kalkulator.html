<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>

</head>
<body>
    

    <h1>Prosty kalkulator</h1>

    <bodytext>
        <b>
        <label for="output">Wynik:</label>
        <input id="output" type="text" value="" name="output" placeholder="Wybierz liczbę i operacje">
        </b>


    <!-- <input id="output" type="text" value=""></bodytext><br> -->

    <br></br>
    <b>Wybierz liczbę:
    <button onclick="setNumber(1)">1</button>
    <button onclick="setNumber(2)">2</button>
    <button onclick="setNumber(3)">3</button>
    <button onclick="setNumber(4)">4</button>
    <button onclick="setNumber(5)">5</button>
    <button onclick="setNumber(6)">6</button>
    <button onclick="setNumber(7)">7</button>
    <button onclick="setNumber(8)">8</button>
    <button onclick="setNumber(9)">9</button>
    <button onclick="setNumber(0)">0</button>
    </b>
    <br></br>
    <b>Wybierz operacje
    <button onclick="setNumber('.')">.</button>
    <button onclick="operationType('+')">+</button>
    <button onclick="operationType('-')">-</button>
    <button onclick="operationType('*')">*</button>
    <button onclick="operationType('/')">/</button>
    <button onclick="operationType('%')">%</button>
    <button onclick="countIT()">=</button>
    <button onclick="clearAll()">Wyczyść</button>
    </b>

    <script>

    output = document.getElementById("output");
    ferstNumber= ""
    seckendNumber=""
    operacja = ""

    function setNumber(n){
        output.value += n
        console.log(ferstNumber, seckendNumber)
    }


    function operationType(n){
        if(ferstNumber===""){
            ferstNumber = Number(output.value)
        }
        operacja = n
        output.value = ""
        console.log(ferstNumber, seckendNumber)
    }
    function clearAll(){
        output.value = ""
        ferstNumber = ""
        seckendNumber = ""
        operacja = ""
    }

    function countIT(n){
        if(ferstNumber!== ""){
            seckendNumber = Number(output.value)
        }
        switch (operacja){
            case '+':
                output.value = ferstNumber + seckendNumber
                break;
            case '-':
                output.value = ferstNumber - seckendNumber
                break;
            case '*':
                output.value = ferstNumber * seckendNumber
                break;
            case '/':
                output.value = ferstNumber / seckendNumber
                break;
            case '%':
                output.value = ferstNumber % seckendNumber
                break;
            case 'CLIRE':
                clearAll();
                return;
            default:
                break;
        }
        ferstNumber = "";
        seckendNumber = "";
        operacja = "";
        // console.log(ferstNumber, seckendNumber)
    }

    </script>
</body>
</html>
